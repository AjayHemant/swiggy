<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dineout</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <div class="title">
        <p>Restaurants near you</p>
    </div>
    <div class="row">
        <div class="item">
            <img src="by-the-bay.webp" alt="By The Bay">
            <p>By The Bay - Bar Exchange</p>
        </div>
        <div class="item">
            <img src="parampara.webp" alt="Parampara">
            <p>Parampara - Flavours of India</p>
        </div>
        <div class="item">
            <img src="pizza-hut.webp" alt="Pizza Hut">
            <p>Pizza Hut</p>
        </div>
        <div class="item">
            <img src="verandah.webp" alt="Verandah">
            <p>Verandah</p>
        </div>
    </div>
    <div class="button-grid">
        <button class="grid-button">Biryani</button>
        <button class="grid-button">Top trending</button>
        <button class="grid-button">Pet Friendly</button>
        <button class="grid-button">New On Dineout</button>
        <button class="grid-button">Buffet</button>
        <button class="grid-button">Pure Veg</button>
        <button class="grid-button">Outdoor seating</button>
        <button class="grid-button">Best Bars</button>
    </div>
</body>
</html>
