<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiggy</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
    <script src="script.js" defer></script> <!-- Link to external JS file -->
</head>
<body>
    <div id="top-container">
        <img id="swiggy_logo" src="food/Swiggy_logo.png" alt="logo">
        <div class="content">
            <p id="corporate">Swiggy Corporate</p>
            <button id="getapp">Get the app</button>
        </div>
    </div>
    <div id="main-container">
        <img id="leftimg" src="bg_left.avif" alt="">
        <div class="content2">
            <p id="text1">Order food & groceries. Discover best restaurants. Swiggy it!</p>
            <input id="pin" type="number" placeholder="pincode">
            <input id="rest" type="text" placeholder="Search for restaurant, item or more">
            <div id="food-images">
                <img id="food1" src="food/food1.avif" alt="Food 1" class="food-img">
                <img id="food2" src="food/food2.avif" alt="Food 2" class="food-img">
                <img id="food3" src="food/food3.avif" alt="Food 3" class="food-img">
                <img id="food4" src="food/food4.avif" alt="Food 4" class="food-img">
            </div>
        </div>
        <img src="bg_right.avif" alt="" id="rightimg">
    </div>

    <div id="food-section">
        <h2 id="food-title">Order our best food options</h2>
        <div id="food">
            <img id="a1" src="food/biryani.avif" alt="Biryani" class="food-img">
            <img id="a2" src="food/burger.avif" alt="Burger" class="food-img">
            <img id="a3" src="food/cake.avif" alt="Cake" class="food-img">
            <img id="a4" src="food/momo.avif" alt="Momo" class="food-img">
            <img id="a5" src="food/noodles.avif" alt="Noodles" class="food-img">
            <img id="a6" src="food/pastry.avif" alt="Pastry" class="food-img">
            <img id="a7" src="food/pizza.avif" alt="Pizza" class="food-img">
            <img id="a8" src="food/rolls.avif" alt="Rolls" class="food-img">
            <img id="a9" src="food/salad.avif" alt="Salad" class="food-img">
            <img id="a10" src="food/samosa.avif" alt="Kebab" class="food-img">
            <img id="a11" src="food/shake.avif" alt="Shake" class="food-img">
            <img id="a12" src="food/shawarma.avif" alt="Shawarma" class="food-img">
        </div>
    </div>
</body>
</html>
